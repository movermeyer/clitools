[tox]
envlist = py26,py27,py32,py33,pypy

[testenv]
deps =
    pytest
    pytest-pep8
    pytest-cov
    mock

commands =
    py.test --ignore=build --pep8 -v --cov=clitools --cov-report=term-missing clitools

[testenv:py32]
commands =
    python setup.py test

[testenv:py33]
commands =
    python setup.py test
